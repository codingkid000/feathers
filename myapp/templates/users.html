{% extends "layout.html" %}
{% block content %}

<div class="container py-3">
  <div class="card p-3">
    <div>
      <a href="{% url 'register' %}"><button class="btn btn-primary">Add User</button></a>
    </div>
  </div>
  <div class="card mt-3 common_card">
    <div class="card__title">
      <h4>All Users</h4>
    </div>
    <div class="card-body pb-5">
      <div class="table-responsive">
        <table id="user_table" class="table table-striped" style="width: 100%">
          <thead>
            <tr>
              <th>Name</th>
              <th>Role</th>
              <th>Password</th>
              <th>Status</th>

              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for i in v %}
            <tr>
              <td>{{i.username}}</td>
              <td>{{i.role}}</td>
              <td>{{i.mypassword}}</td>

              <td>
                <form action="{% url 'active' id=i.id %}" method="post"> {% csrf_token %} <input type="hidden"
                     name="active"><button type="submit" class="btn btn-text {% if i.active == 'active' %} text-success {% else %} text-danger {% endif %}"
                   >{{i.active}}</button></form>
              </td>




              <td>
                <a class="px-2" href=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="lucide lucide-pencil">
                    <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />
                    <path d="m15 5 4 4" />
                  </svg></a>
                <a class="text-danger px-2" href=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="lucide lucide-trash-2">
                    <path d="M3 6h18" />
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                    <line x1="10" x2="10" y1="11" y2="17" />
                    <line x1="14" x2="14" y1="11" y2="17" />
                  </svg></a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


{% endblock %}
