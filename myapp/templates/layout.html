{% load active_link_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css"
      integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.5/css/dataTables.bootstrap5.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="layout">
        <header class="header">
          <div class="d-flex align-items-center">
            <a href="" class="logo_section">
              <!-- <span>FS</span> -->
              <img
                src="https://media.istockphoto.com/id/1420172793/vector/connection-logo-business-global-technology-and-network.jpg?s=612x612&w=0&k=20&c=PSDmuJrOSV9k_GxXtvu8jKHLijvsCT9P9iTGXysPPY4="
                alt=""
              />
            </a>
            <div class="toggler">
              <span class="material-symbols-outlined icon__size"> menu </span>
            </div>
          </div>
          <div class="logout pe-2">
            <button
              type="button"
              class="btn btn-text d-flex align-items-center logout_icon"
              title="Logout"
              style="gap: 10px"
           
            >
              <span>Logout</span
              ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                  fill="#ffffff"
                  d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"
                />
              </svg>
            </button>
          </div>
        </header>
        <aside class="sider">
          <nav>
            <ul class="nav_list">
              <li>
                <a href="{% url 'home' %}" class="nav_link {% active_link 'home' %}" title="Home"
                  ><span class="material-symbols-outlined"> home </span
                  ><span class="nav_text">Home</span></a
                >
              </li>
              <li>
                <a href="{% url 'all_projects' %}" class="nav_link {% active_link 'all_projects' %}" title="Create Project"
                  ><span class="material-symbols-outlined"> description </span
                  ><span class="nav_text">Projects</span></a
                >
              </li>
              <li>
                <a href="{% url 'all_users' %}" class="nav_link {% active_link 'all_users' %}" title="Users"
                  ><span class="material-symbols-outlined"> person </span
                  ><span class="nav_text">Users</span></a
                >
              </li>
              
              <li>
                <a href="{% url 'daily_update_page' %}" class="nav_link {% active_link 'daily_update_page' %}" title="Daily Update Page"
                  ><span class="material-symbols-outlined"> add </span
                    ><span class="nav_text">Daily Update</span></a
                >
              </li>
              <li>
                <a href="{% url 'add_category_page' %}" class="nav_link {% active_link 'add_category_page' %}" title="Daily Update Page"
                  ><span class="material-symbols-outlined"> add </span
                    ><span class="nav_text">Add Category</span></a
                >
              </li>
            </ul>
          </nav>
        </aside>
        <div class="content">

            <div>
{% block content %}

{% endblock %}
</div>
        
        </div>
      </div>


      <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.bootstrap5.js"></script>
  

    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
