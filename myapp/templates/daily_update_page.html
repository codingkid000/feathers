{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="">
    <div class="card common_card" style="max-width: 500px">
      <div class="card__title">
        <h4>Choose a project to add details</h4>
      </div>
      <div class="card-body">
        <form method="post">
            <div class="form-group mb-3">
                <label for="daily_date">Date</label>
              <input type="date" class="form-control" name="date" id="daily_date">
              </div>
            <div class="form-group mb-3">
                <label for="project_select">Select Project</label>
                <select class="form-select" id="project_select">
                    <option  value="project1" selected>project1</option>
                    <option value="project2">project2</option>
                    <option value="project3">project3</option>
             
                  </select>
              </div>
              <div class="add_expense_section">

              </div>
              <div class="form-group mb-3">
                <h3 class="text-center">Add Expenses</h3>
                <button type="button" id="add_expense" class="w-100 mt-3 btn btn-outline-primary">Add Expense</button>
              </div>
              <div class="form-group mb-3 text-center">
     
                <button type="submit" id="submit" class=" mt-3 btn btn-primary">Submit</button>
              </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
